search:
  post:
    tags:
      - clients
    summary: Search clients with pagination
    operationId: searchClientsPaginated
    description: Search and filter clients based on various criteria with pagination support
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/client.yml#/ClientSummaryFilter'
          example:
            clientName: "Acme"
            deleted: false
            page: 0
            size: 20
            sortBy: "clientName"
            sortDirection: "ASC"
    responses:
      '200':
        description: Clients retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/client.yml#/ClientPage'
      '400':
        $ref: '../index.yml#/components/responses/BadRequest'
      '500':
        $ref: '../index.yml#/components/responses/InternalServerError'

searchOne:
  post:
    tags:
      - clients
    summary: Search for a single client
    operationId: searchClientOne
    description: Search for a single client based on filter criteria. Returns the first matching result.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/client.yml#/ClientSummaryFilter'
          example:
            clientNumber: "CLT-12345"
    responses:
      '200':
        description: Client found
        content:
          application/json:
            schema:
              $ref: '../schemas/client.yml#/ClientSummaryDto'
      '404':
        $ref: '../index.yml#/components/responses/NotFound'
      '400':
        $ref: '../index.yml#/components/responses/BadRequest'
      '500':
        $ref: '../index.yml#/components/responses/InternalServerError'

byId:
  parameters:
    - name: id
      in: path
      required: true
      description: Client ID
      schema:
        type: integer
        format: int64
        example: 123
  get:
    tags:
      - clients
    summary: Get client by ID
    operationId: getClientById
    description: Retrieve a specific client by its unique identifier
    responses:
      '200':
        description: Client retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/client.yml#/ClientSummaryDto'
      '404':
        $ref: '../index.yml#/components/responses/NotFound'
      '500':
        $ref: '../index.yml#/components/responses/InternalServerError'
  put:
    tags:
      - clients
    summary: Update client
    operationId: updateClient
    description: Update an existing client
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/client.yml#/ClientSummaryDto'
    responses:
      '200':
        description: Client updated successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/client.yml#/ClientSummaryDto'
      '400':
        $ref: '../index.yml#/components/responses/BadRequest'
      '404':
        $ref: '../index.yml#/components/responses/NotFound'
      '500':
        $ref: '../index.yml#/components/responses/InternalServerError'
  delete:
    tags:
      - clients
    summary: Delete client
    operationId: deleteClient
    description: Delete a client (soft delete)
    responses:
      '204':
        description: Client deleted successfully
      '404':
        $ref: '../index.yml#/components/responses/NotFound'
      '500':
        $ref: '../index.yml#/components/responses/InternalServerError'